<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar novo usuário</title>
    </h:head>
    <h:body>
        <h1>Preencha os campos abaixo</h1>
        <h:form>
           <p>Nome: <h:inputText value="#{Manager.nome}"/></p>
           <p>Senha: <h:inputText value="#{Manager.senha}"/></p>
           <p>Email: <h:inputText value="#{Manager.email}"/></p>
                <p>Tipo de Usuário: <h:selectOneMenu value = "#{Manager.tipoUsuario}"> 
                                        <f:selectItem itemValue = "Cliente" itemLabel = "Cliente" /> 
                                        <f:selectItem itemValue = "Funcionario" itemLabel = "Funcionario" /> 
                    </h:selectOneMenu>        </p> 
           <h:commandButton value="Gravar" action="#{Manager.gravarNovoUsuario}"/>
           <h:messages style="color:red"/>
        </h:form>
    </h:body>
</html>
