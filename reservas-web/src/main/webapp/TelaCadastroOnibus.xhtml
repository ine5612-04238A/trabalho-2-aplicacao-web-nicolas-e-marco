<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro Viagem</title>
    </h:head>
    <h:body>
         <h:form>
           <p>       Data:        <h:inputText value="#{managerBus.data}"/></p>
           <p>      Horário:      <h:inputText value="#{managerBus.horario}"/></p>
           <p> Cidade de Destino: <h:inputText value="#{managerBus.cidadeDestino}"/></p>
           <p>  Cidade de Origem: <h:inputText value="#{managerBus.cidadeOrigem}"/></p>
           <p> Valor da Passagem: <h:inputText value="#{managerBus.valor}"/></p>
           <p>Reservas disponíveis: <h:inputText value="#{managerBus.numReservas}"/></p>
           <h:commandButton value="Cadastrar Onibus" action="#{managerBus.gravarNovaViagem}"/>
           <h:messages style="color:red"/>
         </h:form> 
    </h:body>
</html>
