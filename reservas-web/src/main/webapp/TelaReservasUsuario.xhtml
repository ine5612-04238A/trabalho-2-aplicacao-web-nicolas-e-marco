<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reservas feitas pelo Usuário #{email}</title>
    </h:head>
    <h:body>
       <h2>Reservas feitas pelo Usuário #{email}</h2> 
       <h:dataTable var="reservas" value="#{managerReservas.listarReservas(email)}">
            <h:column>
                <f:facet name="header"><h:outputText value="Código"/></f:facet>
    		#{reservas}
    	    </h:column>
       </h:dataTable>
        
        <h:link value="Voltar" outcome="TelaCliente.xhtml"/>
    </h:body>
</html>
