<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable var="viagens" value="#{managerBus.listarViagens()}">
             <h:column>
                <f:facet name="header"><h:outputText value="Código"/></f:facet>
    		#{viagens.id}
    	    </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Data da Viagem"/></f:facet>
    		#{viagens.dataViagem}
    	    </h:column>
            <h:column>
                <f:facet name="header">Horário</f:facet>
    		#{viagens.horario}  
    	    </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Cidade"/></f:facet>
    		#{viagens.cidadeDestino}  
    	    </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Cidade Origem"/></f:facet>
    		#{viagens.cidadeOrigem}  
    	    </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Valor"/></f:facet>
    		#{viagens.valor}  
    	    </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Reservas"/></f:facet>
    		#{viagens.numReservas}  
    	    </h:column>
            
        </h:dataTable>
        <h:link value="Reservar passagem de onibus" outcome="TelaReservarOnibus.xhtml"/><br/>
        <h:link value="Reservas do Usuário" outcome="TelaReservasUsuario.xhtml"/><br/>
        <h:link value="Excluir reserva" outcome="TelaExcluir.xhtml"/><br/>
        <h:link value="Voltar" outcome="index.xhtml"/>
    </h:body>
</html>
